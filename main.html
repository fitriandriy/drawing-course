<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jQuery.js"></script>
    <title>Login Page</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/Picture1.png">
            Drawing Course
          </a>
        </div>
    </nav>

    <main>
        <div class="ilustration">
            <img src="img/Restorer-amico.png" alt="">
        </div>
        
        <div class="content">
            <h1>Hello, <br>Welcome back!</h1>
            
            <form action="">
                <div class="input">
                    <label for="">Email address</label>
                    <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                    
                    <label for="">Password</label>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                </div>
                
                <div class="rememberForgot">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMe?" name="rememberMe?">
                        <label for="rememberMe?">Remember me</label>
                    </div>
                    <a href="">forgot password?</a>
                </div>
                
                <button class="btn btn-primary" type="button">Button</button>
                <p>Don't have an account? <a href="">Click here!</a></p>
                
                <div class="getItOn d-flex justify-content-evenly">
                    <img class="playstore rounded" src="img/googlePlay.png" alt="getItOn">
                    <img class="appstore rounded" src="img/appStore.png" alt="ios">
                </div>
            </form>
        </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>
</html>
